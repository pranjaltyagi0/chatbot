name: Chatbot

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~./ssh
          echo "${{secrets.SSH_PRIVATE_KEY}}" > ~./ssh/id_ed25519
          chmod 600 ~./ssh/id_ed25519
          ssh-keyscan -H ${{secrets.SERVER_IP}} > ~./ssh/known_hosts

      - name: Verify & install rsync on Remote Server
        run: |
          ssh -i ~./ssh/id_ed25519 -o StrictHostKeyChecking=no ${{secrets.VM_USER}}@${{secrets.SERVER_IP}} \
          "command -v rsync >/dev/null 2>&1 || (sudo apt-get update && sudo apt-get install -y rsync)"

      - name: Sync files to Server
        run: |
          rsync -avzh -e 'ssh -i ~./ssh/id_ed25519 -o StrictHostKeyChecking=no' \
          --exlcude=.git ./ ${{secrets.VM_USER}}@#${{secrets.SERVER_IP}}:/home/${{secrets.VM_USER}}/app

      - name: Build and Restart Docker sevice to VM
        run:  |
          ssh -i ~./ssh/id_ed25519 -o StrictHostKeyChecking=no ${{secrets.VM_USER}}@${{secrets.SERVER_IP}} << EOF
          cd /home/${{secrets.VM_USER}}/app
          docker compose down
          docker rm $(docker ps -a -q)
            docker-compose build --no-cache
            docker-compose up -d
          EOF