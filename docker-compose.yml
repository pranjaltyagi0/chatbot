services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000"
    env_file:
      - "${HOME}/.backendenv"

  genai:
    build:
      context: ./genai
    ports:
      - "7000:7000"
    env_file:
      - "${HOME}/.genaienv"
