services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"

  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"

  genai:
    build:
      context: ./genai
    ports:
      - "7000:7000"
    environment:
      - GROQ_API_KEY
      - MONGO_URI
      - MONGO_RETRY_MS
      - MONGO_RETRY_ATTEMPT
      - DATABASE_NAME
      - GROQ_MODEL
